<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Login | Take Home Test</title>

  <link rel="shortcut icon" href="src/icon-key.png" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>

  <main class="container">
    <header>
      <i class="fas fa-user-lock login-icon" aria-hidden="true"></i>
      <h1>Login</h1>
    </header>

    <form action="login" method="post" onsubmit="return checkForm()">
      
      <!-- Summary of errors (if any) -->
      <section aria-live="assertive" tabindex="-1">
        <ul id="errors"></ul>
      </section>

      <div class="row">
        <label for="username" aria-live="assertive">User name:
          <!-- Error message if empty -->
          <div id="username-err" class="hint error hidden">Username cannot be empty</div>
        </label>
        <input type="text" name="username" id="username" class="input"
          required aria-invalid="true">
      </div>

      <div class="row">
        <label for="pass" aria-live="assertive">Password:
          <!-- Error message if empty -->
          <div id="pass-err" class="hint error hidden">Password cannot be empty</div>
        </label>
        <input type="password" name="password" id="pass" class="input" required>

        <!-- Password show/hide toggler -->
        <i class="far fa-eye" id="pass-show" aria-hidden="true" type="button"></i>
      </div>
      <!-- Password constraints hint -->
      <div id="pass-hint" class="hint hidden">Password must include one (1) capital letter, one (1) lower case letter, and at least one (1) number</div>

      <a href="/password-recovery.html" class="pass-forgot" type="button">
        Forgot password?</a>

      <!-- Local storage option for the username -->
      <label class="remember">
        <input type="checkbox" name="remember" id="remember">
        Remember me
      </label>

      <div class="row">
        <input type="submit" class="btn" id="logIn" value="Log In"></input>
      </div>

    </form>

  </main>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/89a04ebb82.js"></script>
  <!-- Custom JavaScript -->
  <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
